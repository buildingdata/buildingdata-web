        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" id="register-form">
            <h3 class="font-green">注册</h3>
            <p class="hint"> 输入账户信息: </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Phone</label>
                <input class="form-control placeholder-no-fix" id="register_username" type="text" autocomplete="off"
                    placeholder="用户名" name="username" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control placeholder-no-fix" id="register_phone" type="text" autocomplete="off"
                    placeholder="手机号" name="phone" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control placeholder-no-fix" id="register_passwd" type="password" autocomplete="off"
                    id="register_password" placeholder="输入密码" name="password" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                <input class="form-control placeholder-no-fix" id="register_repasswd" type="password" autocomplete="off" placeholder="再次输入密码"
                    name="rpassword" /> </div>
            <div class="form-group margin-bottom-20 pull-left">
                <label class="control-label visible-ie8 visible-ie9">type Your Verification Code</label>
                <input class="form-control placeholder-no-fix" id="verifyCode_front" type="text" autocomplete="off"
                    placeholder="输入手机验证码" name="vcode" style="width: 200px" /> </div>
            <button type="button" class="btn blue uppercase pull-right" id="vcode_send_btn" onclick="sendMessage()"
                style="padding:10px 20px 10px 20px">发送验证码</button>
            <div class="form-actions">
                <button type="button" id="register-back-btn" class="btn green btn-outline"
                    onclick="history.go(-1)">返回</button>
                <button type="button" id="register-submit-btn" onclick="post_register()"
                    class="btn btn-success uppercase pull-right">注册</button>
            </div>
        </form>
