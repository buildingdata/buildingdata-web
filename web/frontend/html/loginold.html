<body class="login">
    <!-- BEGIN LOGO -->
    <div class="logo" style="color: white;font-weight: bold;font-size: 22px;" >
        建筑节能设计基础参数共享平台
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <!--box-shadow:5px 5px 5px green-->
    <div class="content" style="box-shadow:3px 3px 3px #a4d2f4">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" id="login-form" method="post" >
            <div class="form-body">
                <h3 class="form-title " style="color: #00a65a;">登录</h3>
                <div class="alert alert-danger display-hide" style="display: none;">
                    <button class="close" data-close="alert"></button> 表单验证失败，请仔细检查！ </div>
                <div class="alert alert-success display-hide" style="display: none;">
                    <button class="close" data-close="alert"></button> 表单验证成功! </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <input class="form-control form-control-solid placeholder-no-fix" id="login_username" type="text" autocomplete="off" placeholder="请输入用户名" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" id="login_passwd" type="password" autocomplete="off" placeholder="请输入密码" name="password" /> </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-success uppercase" onclick="login()"><span style="color: white;">登录</span></button>
                    <label class="rememberme check mt-checkbox mt-checkbox-outline"  style="display: inline-block;">
                            <input type="checkbox" name="remember" value="1" />记住密码
                            <span></span>
                        </label>
                    <a href="javascript:login_go_forget();" id="forget-password" class="forget-password" style="color: #f39c12;">忘记密码?</a>
                </div>
                <div class="create-account">
                    <p>
                        <a href="javascript:location.href='register.html'" id="register-btn"
                            class="uppercase" style="color:#8cc63e;">注册</a>
                    </p>
                </div> 
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <div class="copyright"> 2019 © 西安电子科技大学. AND 西安建筑科技大学. </div>

    <script src="../static/admin-lte/bower_components/fastclick/lib/fastclick.js"></script>

    <script src="../static/admin-lte/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->

        charset="UTF-8"></script>
    <!--jQuery Validate 插件表单自动验证-->
    <script src="../static/js/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>

    <script src="../static/admin-lte/bower_components/select2/dist/js/select2.full.min.js" type="text/javascript">
    </script>
    <!--下拉框插件-->
    <script src="../static/js/bootbox/bootbox.min.js" type="text/javascript"></script>
