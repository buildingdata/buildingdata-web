<head>

    <link href="../html/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="login_box">
        <div class="login_left">
            <div class="login_l_img"><img src="../html/images/logo-ls.png" /></div>
            <div class="login_txt">平台提供覆盖我国1000+城镇的建筑热工、暖通空调设计与建筑能耗模拟
                用室内外参数集。实现对现行建筑热工、暖通空调、建筑节能设计标准规
                范及设计手册中设计计算参数的全覆盖、动态更新与实时共享。为建筑行
                业科研、教育、工程技术人员提供全方位节能设计基础数据服务；为建筑
                节能领域国家及行业标准的编制和建筑节能减排等国家重大战略的工程建
                设需求提供数据支撑。
            </div>
            <div class="more"><a href="index.html">了解详情</a></div>
        </div>
        <div class="login_right">
            <div class="login">
                <div class="login_logo"><a href="#"><img src="../html/images/login_logo.png" /></a></div>
                <div class="login_name">
                    <p>用户登录</p>
                </div>
                <form action="index.html">
                    <input id="login_username" name="username" type="text" value="手机号" onfocus="this.value=''"
                        onblur="if(this.value==''){this.value='手机号'}">
                    <span id="password_text"
                        onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus();">密码</span>
                    <input name="password" type="password" id="password" style="display:none;"
                        onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};" />
                    <input value="登录" style="width:100%;" type="button" onclick="login()">
                </form>
                <div class="login_wjmm"><!-- <a href="../html/regest.html">忘记密码？</a>  --><a href="../html/regest.html">立即注册</a></div>
            </div>
            <div class="copyright">Copyright © 2021 建筑节能设计基础数据共享平台. All right reserved</div>
        </div>
    </div>
    <script src="../static/admin-lte/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
