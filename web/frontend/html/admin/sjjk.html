<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>建筑节能设计基础数据共享平台</title>
<meta name="keywords" content="建筑节能"/>
<meta name="description" content="节能"/>
<meta name="author" content="建筑节能设计基础数据共享平台" />
<link rel="icon" type="image/png" href="images/favicon.png">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="pc-right-table">
  <div class="bt">数据接口：<span></span></div>
    <div class="form-table">
      <form action="sjjk.html" class="form-horizontal">
      <table width="100%" border="0" cellspacing="20" cellpadding="0" align="center">
        <tr>
          <td width="25%" height="40">
              <label class="form-label">站点省份：</label>
              <select name="sf" size="1" class="select">
                    <option value="29" selected>陕西省</option>
                    <option value="1">北京市</option>
                    <option value="2">天津市</option>
                    <option value="3">河北省</option>
                    <option value="4">山西省</option>
                    <option value="5">内蒙古自治区</option>
                    <option value="6">辽宁省</option>
                    <option value="7">吉林省</option>
                    <option value="8">黑龙江省</option>
                    <option value="9">上海市</option>
                    <option value="10">江苏省</option>
                    <option value="11">浙江省</option>
                    <option value="12">安徽省</option>
                    <option value="13">福建省</option>
                    <option value="14">江西省</option>
                    <option value="15">山东省</option>
                    <option value="16">河南省</option>
                    <option value="17">湖北省</option>
                    <option value="18">湖南省</option>
                    <option value="19">广东省</option>
                    <option value="20">广西省</option>
                    <option value="21">海南省</option>
                    <option value="22">重庆市</option>
                    <option value="23">四川省</option>
                    <option value="24">贵州省</option>
                    <option value="25">云南省</option>
                    <option value="26">西藏藏族自治区</option>
                    <option value="27">宁夏回族自治区</option>
                    <option value="28">新疆维吾尔族自治区</option>
                    <option value="30">甘肃省</option>
                    <option value="31">青海省</option>
                    <option value="32">台湾省</option>
                    <option value="33">香港特别行政区</option>
                    <option value="34">澳门特别行政区</option>
              </select>
          </td>
          <td width="25%" height="40">
              <label class="form-label">城市：</label>
              <select name="city" size="1" class="select">
                    <option>西安市</option>
                    <option>咸阳市</option>
                    <option>渭南市</option>
                    <option>铜川市</option>
                    <option>汉中市</option>
                    <option>商洛市</option>
                    <option>安康市</option>
                    <option>宝鸡市</option>
                    <option>榆林市</option>
                    <option>延安市</option>
              </select>
          </td>
          <td width="25%" height="40">
              <label class="form-label">站台号：</label>
              <input name="textfield" type="text" class="select-txt" value="58321"/>
          </td>
          <td width="25%" height="40">
              <!--<label class="form-label">查询：</label>-->
              <input name="textfield" type="text" class="select-cx" value="请输入城市名称或站台号"/>
              <button class="btn btn-primary" >提交</button>
          </td>
        </tr>
        <tr>
          <td width="25%" height="40">
              <label class="form-label">经度：</label>
              <input name="textfield" type="text" class="select-txt" value="117.3"/>
          </td>
          <td width="25%" height="40">
              <label class="form-label">维度：</label>
              <input name="textfield" type="text" class="select-txt" value="31.78"/>
          </td>
          <td width="25%" height="40">
              <label class="form-label">海拔：</label>
              <input name="textfield" type="text" class="select-txt" value="28"/>
          </td>
          <td width="25%" height="40">
              <label class="form-label-1">气候区：</label>
              <input name="textfield" type="text" class="select-txt-1" value="1A"/>
          </td>
        </tr>
  </table>
      </form>
  </div>
  <div class="clear"></div>
  </div>
</body>
</html>
